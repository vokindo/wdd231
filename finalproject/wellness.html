<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your wellness: mood, stress, and sleep.">
    <meta name="author" content="Victor Okindo">
    <title>Wellness Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="images/logo.png" alt="WellNest Logo" loading="lazy" width="50">
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wellness.html">Start Tracking</a></li>
                <li><a href="progress.html">Your Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Track Your Wellness</h1>
            <form id="moodForm">
                <label for="mood">How are you feeling today?</label>
                <select id="mood" name="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="neutral">Neutral</option>
                </select>
                <button type="submit">Save Mood</button>
            </form>
        </section>

        <section>
            <h2>Wellness Tips</h2>
            <div id="wellness-tips"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Victor Okindo, WDD 231</p>
    </footer>

    <script src="scripts/app.js" type="module" defer></script>
</body>
</html>
